<ons-page>
    <div class="background"></div>
    <div class="content">
        <br>

        <ons-row>
            <ons-row class="search-area">
                <!-- ヘッダー -->
                <ons-search-input style="margin-top: 5px;" modifier="underbar" aria-placeholder="検索">
                </ons-search-input>
                <ons-button>検索</ons-button>
            </ons-row>

            <ons-row>
                <!-- リスト -->
                <ons-list modifier="inset">
                    <ons-list-header>
                        <a style="margin-right: 5px;">うどん店</a>
                        <span class="notification notification--material">{{$udonShops.length}}</span>
                        <span>件</span>
                    </ons-list-header>

                    <ons-list-item modifier="longdivider" *ngFor="let shop of udonShopObserver | async; index as i">
                        <div class="shop">
                            <app-ShopInfoComponent (clickShopNameEvent)="onClickMove2ShopCard(shop)" [shop]="shop">
                            </app-ShopInfoComponent>
                            <ons-row>
                                <p>{{shop.comment}}</p>
                            </ons-row>
                        </div>
                    </ons-list-item>

                </ons-list>
            </ons-row>
        </ons-row>
    </div>

</ons-page>
