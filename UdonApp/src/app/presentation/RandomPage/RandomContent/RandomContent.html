<ons-page>
    <div class="background"></div>
    <div class="content">
        <br>
        <ons-list modifier="inset">
            <ons-list-header>
                <a style="margin-right: 5px;">うどん店</a>
                <span class="notification notification--material">{{$udonShops.length}}</span>
                <span>件</span>
            </ons-list-header>

            <ons-list-item modifier="longdivider" *ngFor="let shop of $udonShops; index as i">
                <app-ShopInfoComponent (clickShopNameEvent)="onClickMove2ShopCard(shop)" [shop]="shop">
                </app-ShopInfoComponent>
                <ons-row>
                    <p>{{shop.comment}}</p>
                </ons-row>

            </ons-list-item>

        </ons-list>
    </div>

</ons-page>
